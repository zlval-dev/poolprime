translate.link24: Quem Somos
translate.link25: Somos a empresa líder em instalação, manutenção e renovação de  piscinas privadas e públicas na região autónoma da Madeira. Pretendemos expandir os nossos serviços a Portugal Continental, assim como através da venda de produtos referentes a piscinas. Estamos no mercado há mais de 30 anos e para além de uma equipa, mas  sobretudo uma família, e queremos proporcionar à sua os melhores serviços que podemos oferecer.
translate.link26: A POOL PRIME tem uma longa experiência em instalação e manutenção de piscinas nas mais diversas áreas, de hotéis e spas, a casas particulares.
translate.link27: Atuando de forma contínua, procuramos assegurar o tratamento  e monitorização da qualidade da água e dos equipamentos de forma preventiva. Com a especificidade das competências aplicadas na fase de construção das piscinas, e no fornecimento e instalação de equipamentos, entre outros, o foco principal é sempre o de solucionar os problemas, mas acima de tudo, de prevenir o seu aparecimento.
translate.link28: A POOL PRIME põe ao seu dispor, todo o conhecimento adquirido nos mais de 30 anos de experiência no ramo, para que possa estar precavido quanto à legislação e salvaguardado com as melhores práticas exigíveis para o seu projeto específico, desde o seu início.
